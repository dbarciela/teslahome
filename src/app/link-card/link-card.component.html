<div class="link-card" *ngIf="link">
  <div class="card-buttons">
    <button mat-button class="action-button" (click)="open()">
      <mat-icon class="button-icon">open_in_browser</mat-icon>
    </button>
    <div class="vertical"></div>
    <button mat-button class="action-button" (click)="fullscreen()">
      <mat-icon class="button-icon">fullscreen</mat-icon>
    </button>
  </div>
  <img class="link-image" [src]="link.iconUrl" alt="" />
</div>
